<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 1000 1000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <g transform="matrix(1,0,0,1,-0.953232,-1.59316)">
        <rect x="0.953" y="1.593" width="1000.02" height="1000.02" style="fill:url(#_Linear1);" />
    </g>

    <g transform="matrix(1,0,0,1,-66.5839,-51.5039)">
        {% for heading_line in heading_lines %}
        <text x="104.209px" y="{{182.254 + (125 * loop.index0)}}px" style="font-family:'Avenir', sans-serif;font-weight:800;font-size:125px;fill:white;">{{ heading_line }}</text>
        {% endfor %}
    </g>
    <g transform="matrix(1,0,0,1,-29.3949,-42.7013)">
        {% if title %}
        <text x="69.495px" y="{% if subtitle %}918.468px{% else %}978.7014px{% endif %}" style="font-family:'Avenir', sans-serif;font-weight:800;font-size:100px;fill:white;">{{ title }}</text>
        {% endif %}
        {% if subtitle %}
        <text x="69.495px" y="1001.8px" style="font-family:'Avenir', sans-serif;font-weight:800;font-size:75px;fill:white;">{{ subtitle }}</text>
        {% endif %}
    </g>
    <defs>
        <linearGradient id="_Linear1" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(1000.33,719.597,-719.597,1000.33,3.43297,122.534)">
            <stop offset="0" style="stop-color:{{ colour_1 }};stop-opacity:1" />
            <stop offset="1" style="stop-color:{{ colour_2 }};stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
